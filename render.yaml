# Render Blueprint
# Deploy with: render.com/deploy -> New Blueprint Instance -> Connect this repo
# Docs: https://render.com/docs/blueprint-spec
#
# IMPORTANT: After deploying, add these env vars manually in Render Dashboard:
#   - SUPABASE_URL
#   - SUPABASE_SERVICE_ROLE_KEY
#   - OPENAI_API_KEY
#   - REDIS_URL (optional)

services:
  # =============================================================================
  # OPPORTUNITY BACKEND API
  # =============================================================================
  - type: web
    name: rss-feeds-api
    runtime: node
    region: frankfurt
    plan: free
    buildCommand: npm ci && npm run api:build
    startCommand: npm run api:start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3001"
      - key: CORS_ORIGINS
        value: https://www.placementbridge.org
      - key: INGESTION_INTERVAL_HOURS
        value: "6"
      - key: RATE_LIMIT_MAX_REQUESTS
        value: "100"
    autoDeploy: true

  # =============================================================================
  # CRON JOB FOR RSS INGESTION
  # =============================================================================
  - type: cron
    name: rss-feeds-ingest-cron
    runtime: node
    region: frankfurt
    buildCommand: npm ci && npm run api:build
    schedule: "0 */6 * * *"
    startCommand: npm run api:ingest
    envVars:
      - key: NODE_ENV
        value: production
