name: Supabase Functions Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        type: choice
        options: [production, staging]

jobs:
  deploy-functions:
    name: Deploy Edge Functions
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link Supabase project
        run: supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Deploy functions
        shell: bash
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          set -euo pipefail
          echo "Deploying functions to project ${{ secrets.SUPABASE_PROJECT_REF }}"
          # Deploy each function directory under supabase/functions (excluding _shared)
          for fn in $(ls supabase/functions | grep -v _shared | grep -v migrations | grep -v tsconfig.json); do
            if [ -f "supabase/functions/$fn/index.ts" ] || [ -f "supabase/functions/$fn/index.js" ]; then
              echo "-- Deploying $fn"
              supabase functions deploy "$fn"
            fi
          done

      - name: List deployed functions
        run: supabase functions list
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
